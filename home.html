<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon" />
    <!-- TailwindCSS & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
          <img class="logo w-[60px]" src="assets/logo.png" alt="" />
        </div>

        <div class="balance-info">
          <h2 class="text-2xl font-bold">
            $
            <span id="balance">45000</span>
          </h2>
          <p class="text-neutral/50">Available Balance</p>
        </div>

        <div class="right">
          <a href="index.html" class="btn btn-soft"
            ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
          >
        </div>
      </section>
    </header>

    <section class="w-11/12 mx-auto py-5 space-y-5">
      <h2 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>!
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="buttons grid grid-cols-3 gap-3">
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-1.png" alt="" />
          <span class="text-sm">Add Money</span>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-2.png" alt="" />
          <span class="text-sm">Cashout</span>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-3.png" alt="" />
          <span class="text-sm">Transfer Money</span>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-4.png" alt="" />
          <span class="text-sm">Get Bonus</span>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-5.png" alt="" />
          <span class="text-sm">Pay Bill</span>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-6.png" alt="" />
          <span class="text-sm">Transaction</span>
        </button>
      </div>
    </section>

    <section id="cahout" class="w-11/12 mx-auto py-5">
      <h2 class="text-2xl font-bold">Cashout</h2>
      <div class="form pt-10">
        <div class="card bg-base-100 w-full shrink-0 shadow rounded-2xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral font-bold">Agent Number</label>
              <input
                id="cashout-number"
                type="text"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter agent number"
                value="01234567890"
              />
              <br />
              <label class="label text-neutral font-bold">Amount</label>
              <input
                id="cashout-amount"
                type="number"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter amount"
              />
              <br />
              <label class="label text-neutral font-bold">4 Digit PIN</label>
              <input
                id="cashout-pin"
                maxlength="4"
                type="password"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter 4 Digit PIN"
              />
              <br />
              <button
                id="cashout-btn"
                class="btn btn-primary mt-4 rounded-full"
              >
                Withdraw Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>

    <script src="script/cashout.js"></script>
  </body>
</html>
